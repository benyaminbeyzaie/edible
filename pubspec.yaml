name: edible
description: Track your daily edibles

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.12.0+3
  shared_preferences: ^0.5.6
  get_it: ^3.1.0
  flutter_bloc: ^6.0.0
  dartz: ^0.8.9
  introduction_screen: ^1.0.9
  hive: ^1.0.0
  hive_flutter: ^0.2.1
  path_provider: ^1.3.0
  equatable:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: pacifico
      fonts:
        - asset: fonts/pacifico.ttf
